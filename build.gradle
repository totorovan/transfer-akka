plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'net.ltgt.apt' version '0.10'
}

repositories {
    mavenCentral()
}

group 'com.totorovan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'com.totorovan.transfer.Application'

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

dependencies {
    compile 'com.typesafe.akka:akka-http_2.12:10.1.5'
    compile 'com.typesafe.akka:akka-http-jackson_2.12:10.1.5'
    compile 'com.typesafe.akka:akka-stream_2.12:2.5.17'
    compile 'com.typesafe:config:1.3.3'
    compile 'io.vavr:vavr:0.9.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testImplementation 'com.typesafe.akka:akka-testkit_2.12:2.5.17'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testImplementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'com.typesafe.akka:akka-http-testkit_2.12:10.1.5'
    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

